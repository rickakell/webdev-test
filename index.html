<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>My test page</title>
  </head>
  <body>
    <!-- 4 heading levels: -->
    <h1>My main title</h1>
    <h2>My top level heading</h2>
    <h3>My subheading</h3>
    <h4>My sub-subheading</h4>
    <p>test paragraph</p>

    <!-- unordered and ordered list-->
    <ul>
        <li>butter</li>
        <li>eggs</li>
        <li>milk</li>
    </ul>
    <ol>
        <li>add butter</li>
        <li>crack in eggs</li>
        <li>whisk in milk</li>
    </ol>

    <!-- a is short for anchor -->
    <a href="https://www.readersdigest.ca/wp-content/uploads/2020/02/GettyImages-1202925582-e1582140494731.jpg">Link to a picture of a dog</a>
    <!-- href means hypertext reference -->


    <img src="images/right-hand.png" alt="Winry">

    <script src="scripts/main.js"></script>
  </body>
</html>
